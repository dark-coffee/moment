<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>dark-coffee | moment</title>

    <style>
        body{
            color: #5b5b5b;
            background-color: #0b0b0b;

            /*font*/
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            font-weight: bolder;
        }

        .time{
            color: #ffffff;
            /*margins*/
            margin-top: 45vh;

            /*font*/
            font-size: 40px;
        }

        .timetype{
            margin-top: 10px;
        }

        .footer{
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-weight: lighter;
        }
    </style>
</head>
<body onload="timeFunc();">

    <div class="time" id="time">00 // 00 // 00</div>
    <div class="timetype">zulu</div>
    <div class="date"></div>
    <div class="footer">dark-coffee, 2021</div>

    <script>
        function timeFunc(){

            var tfDate = new Date();
            var tfHours = tfDate.getUTCHours();
            var tfMins = string(tfDate.getUTCMinutes()).padStart(2, '0');
            var tfSecs = string(tfDate.getUTCSeconds()).padStart(2, '0');
            //alert("time function" + tfDate);

            var timeDisplay = document.getElementById("time");
            timeDisplay.innerHTML = tfHours + " // " + tfMins + " // " + tfSecs;
        };

        setInterval(timeFunc, 1000);
    </script>
</body>
</html>
