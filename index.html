<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>dark-coffee | moment</title>

    <style>
        body{
            color: #5b5b5b;
            background-color: #0b0b0b;

            /*font*/
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            font-weight: bolder;
        }

        .time, .time-2{
            color: #ffffff;
            /*margins*/
            margin-top: 43vh;

            /*font*/
            font-size: 40px;
        }

        .timetype{
            margin-top: 12px;
        }

        .date{
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-weight: lighter;
        }

        .footer{
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-weight: lighter;
        }

        .hours, .minutes, .seconds, .time-separator{
            display: inline-block;
            margin-left: 0px;
            margin-right: 0px;
            height: 60px;
            width: 60px;
            line-height: 60px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body onload="timeFunc();">

    <!----<div class="time" id="time">00 // 00 // 00</div>-->
    <div class="time-2">
        <div class="hours" id="hours">00</div>
        <div class="time-separator"> // </div>
        <div class="minutes" id="minutes">00</div>
        <div class="time-separator"> // </div>
        <div class="seconds" id="seconds">00</div>
    </div>
    <div class="timetype">zulu</div>
    <div class="date">&#128197;<span id="date" style="margin-left:10px; font: bolder;"></span></div>
    <div class="footer">dark-coffee, 2021</div>

    <script>
        function timeFunc(){

            var tfDate = new Date();
            var tfHours = ((tfDate.getUTCHours()).toString()).padStart(2,0);
            var tfMins = ((tfDate.getUTCMinutes()).toString()).padStart(2,0);
            var tfSecs = ((tfDate.getUTCSeconds()).toString()).padStart(2,0);
            var tfYear = tfDate.getUTCFullYear();
            var tfMonth = (((tfDate.getUTCMonth())+1).toString()).padStart(2,0);
            var tfDay = ((tfDate.getUTCDay()).toString()).padStart(2,0);
            var tfFullDate = tfYear + '-' + tfMonth + '-' + tfDay;
            //alert("time function" + tfDate);

            //var timeDisplay = document.getElementById("time");
            //timeDisplay.innerHTML = tfHours + " // " + tfMins + " // " + tfSecs;

            var hoursDisplay = document.getElementById("hours");
            var minsDisplay = document.getElementById("minutes");
            var secsDisplay = document.getElementById("seconds");
            var dateDisplay = document.getElementById("date");

            hoursDisplay.innerHTML = tfHours;
            minsDisplay.innerHTML = tfMins;
            secsDisplay.innerHTML = tfSecs;
            dateDisplay.innerHTML = tfFullDate;
        };

        setInterval(timeFunc, 1000);
    </script>
</body>
</html>
